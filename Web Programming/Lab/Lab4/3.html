<!DOCTYPE html>
<html>
    <head>
        <script src="http://161.246.5.61/Lab.js"></script>
        <style>
            td {
                color: peru;
                font-family: "Comic Sans MS", cursive, sans-serif;
            }
            .colorful {
                color: olive;
            }

            button:hover {
                background-color: lightsalmon;
            }
        </style>
    </head>
    <body>
        <form>
            <table class="colorful">
                <th>
                    <h1>CV Generator</h1>
                </th>
                <tr>
                    <td>
                        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiQmcqzN9KSMx-hxPJfiB3yt59uQhN9R4IqjisfUEitJv9lbQVN14QYLsUfmgiH-AoH2VgTFMdRBaTWa9XXpU9aMV1fveYnRgRsf4peaqt_rCR_qyQ483NgjHHdhfYpOr8axyGWhk3DHw5lAUQkXl6NGMugPS7k6Apw7CUjqRMgwAv01i2_AXyRumuBfw/s458/blank-profile-picture-hd-images-photo.JPG" width="200"><br>
                        
                        <br><label><b>Profile:</b></label><br>
                        <br><textarea id="profile"></textarea><br>

                        <br><br>
                        <br><label><b>Address:</b></label><br>
                        <br><input type="text" id="street" name="street"><br>
                        <br><input type="text" id="city" name="city"><br>
                        <br><select id="country">
                            <option>Select a country</option>
                        </select><br>
                        <script>populateCountries()</script>

                        <br><br><br><br>
                        <br><label><b>Contacts:</b></label><br>

                        <br><label><b>Reference:</b></label><br>
                        <br><textarea id="ref"></textarea><br>

                        <br><label><b>Favorite Colour:</b></label><br>
                        <br><br><input type="color" id="favColour" name="favColour"><br><br><br>
                    </td>
                    <td>
                        <label><b>Personal Information:</b></label><br>

                        <br><label><b>Name:</b></label><br>
                        <br><input type="text" id="name" name="name"><br>
                        
                        <br><label><b>Age:</b></label><br>
                        <br><input type="range" id="age" name="age" min="0" max="100" value="0" oninput="amount.value=age.value">
                        <output id="amount" name="amount" for="rangeInput">0</output><br>
                        
                        <br><label><b>Email:</b></label><br>
                        <br><input type="email" id="email" name="email"><br>
                        
                        <br><label><b>Phone:</b></label><br>
                        <br><input type="tel" id="phone" name="phone"><br>

                        <br><label><b>Education:</b></label><br>

                        <br><label><b>University:</b></label><br>
                        <br><input type="text" id="university" name="university"><br>

                        <br><label><b>Degree:</b></label><br>
                        <br><input type="text" id="degree" name="degree"><br>

                        <br><label><b>Year of Graduation:</b></label><br>
                        <br><input type="date" id="graduationYear" name="graduationYear"><br>

                        <br><label><b>Skills & Experience:</b></label><br>

                        <br><label><b>Skills:</b></label><br>
                        <br><textarea id="skills"></textarea><br>

                        <br><label><b>Experience:</b></label><br>
                        <br><textarea id="experience"></textarea><br>

                        <br><button type="submit" value="Submit" onclick="displayResume()">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
